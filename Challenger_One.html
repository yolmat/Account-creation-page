<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,800;1,400&display=swap"
        rel="stylesheet">
    <title>Code Club form</title>
</head>

<body>

    <header>
        <div class="img-code">
            <img src="./img/CodeClub.png" alt="CodeClub Logo" width="100px">
            <h1>Bem vindo ao Code Club</h1>
        </div>
    </header>

    <selection>
        <div class="background">
            <nav>Cadastro</nav>
            <div class="form">
                <form action="" method="post">
                    <label>
                        <div class="name-and-email">
                            <input autofocus placeholder="Nome completo" name="nome-usuario" type="text"
                                autocomplete="additional-name">
                            <input placeholder="Email" name="email-usuario" type="email" autocomplete="email">
                        </div>
                        <div class="age-and-birthday">
                            <input placeholder="Idade" name="idade-usuario" type="number" min="12">
                            <input placeholder="Data de nascimento" name="nascimento-usuario" type="text"
                                onfocus="(this.type='date')">
                        </div>
                        <div class="you-accounts-and-genre">
                            <p>Onde você possui contas:</p>
                            <input class="input-choice1" name="contas0usuario" type="checkbox"> Instagram
                            <input class="input-choice1" name="contas0usuario" type="checkbox"> Facebook
                            <input class="input-choice1" name="contas0usuario" type="checkbox"> Youtube
                        </div> <br>
                        <div class="you-accounts-and-genre">
                                Sexo: <br>
                                <input class="input-choice" name="sexo-usuario" type="radio"> Masculino
                                <input class="input-choice" name="sexo-usuario" type="radio"> Feminino
                                <input class="input-choice" name="sexo-usuario" type="radio"> Não definido
                        </div>
                        <div class="eye-color-and-photograph">
                            <input class="eye-color" placeholder="Cor dos Olhos" name="cor-dos-olhos" type="text"
                                onfocus="(this.type='color')">
                            <input class="photograph" placeholder="Sua foto" name="foto-usuario" type="text"
                                onfocus="(this.type='file')">
                        </div>
                        <div class="Telephone-and-link-facebook">
                            <input placeholder="Seu Numero" name="telefone-usuario" type="tel" value="+55">
                            <input placeholder="Seu Facebook" name="Facebook-usuario" type="url" value="http://">
                        </div>
                        <div class="password">
                            <input placeholder="Sua senha" name="senha-usuario" type="password" min="6" max="8">
                        </div>
                        <div class="biography">
                            <textarea placeholder="Escreva sua biografia aqui"></textarea>
                        </div>
                        <div class="button's">
                            <button name="limpar-tela" type="reset">Limpar</button>
                            <button name="enviar-dados" type="subtmit">Enviar</button>
                        </div>
                    </label>
                </form>
            </div>
        </div>
    </selection>



</body>

</html>
